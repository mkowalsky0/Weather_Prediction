{% extends "base.html" %}
{% block title %}WEATHER PREDICTIOR{% endblock %}
{%block content%}
<h1>Weather Parameters</h1>
<div>
  <form action="/result" method="POST">
      <br>
      <label for="MH">Month</label>
      <select id="MH" name="month">
           <option value="1">JAN</option>
           <option value="2">FEB</option>
           <option value="3">MAR</option>
           <option value="4">APR</option>
           <option value="5">MAY</option>
           <option value="6">JUN</option>
           <option value="7">JUL</option>
           <option value="8">AUG</option>
           <option value="9">SEP</option>
           <option value="10">OCT</option>
           <option value="11">NOV</option>
           <option value="12">DEC</option>
      </select>
      <br>
      <label for="CC">Cloud Cover</label>
      <input type="text" id="CC" name="cloud cover"> in Oktas
      <br>
      <label for="HU">Humidity</label>
      <input type="text" id="HU" name="humidity"> in %
      <br>
      <label for="PP">Sea Level Pressure</label>
      <input type="text" id="PP" name="sea_level_pressure"> in 1000hPa
      <br>
      <label for="QQ">Radiation</label>
      <input type="text" id="QQ" name="radiation"> W/m^2
      <br>
      <label for="PP">Precipitation</label>
      <input type="text" id="PP" name="precipitation"> in 10mm
      <br>
      <label for="SS">Sunshine</label>
      <input type="text" id="SS" name="sunshine"> in 1 Hour
      <br>
      <label for="TG">Mean Temperature</label>
      <input type="text" id="TG" name="mean_temperature"> in 1 &#176;C
      <br>
      <label for="TX">Max Temperature</label>
      <input type="text" id="TX" name="max_temperature"> in 1 &#176;C
      <br>
      <br>
      <input type="submit" class="btn btn-outline-primary" value="SUBMIT">
      </form>
</div>
{%endblock%}
